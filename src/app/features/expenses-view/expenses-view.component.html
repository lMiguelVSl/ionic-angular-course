<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Expense</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" #expenseReason></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" #expenseAmount></ion-input>
            </ion-item>
            <ion-button fill="outline" color="danger">
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
            <ion-button (click)="AddExpense(expenseReason.value, expenseAmount.value)">
              <ion-icon slot="start" name="add"></ion-icon>
              Add Expense
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list id="expenses-list">
          <ion-item *ngFor="let item of expensesList">
            {{item.reason}}: ${{item.amount | number:'1.2-2'}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
